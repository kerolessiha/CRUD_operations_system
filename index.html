<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container w-50 py-3">
      <div class="form-floating mb-3">
        <input
          oninput="validaitProduct(this) "
          type="text"
          class="form-control"
          id="productName"
          placeholder="Nokia200"
        />
        <div class="alert alert-danger my-2 d-none" role="alert">
          User Name Must Contain uppercase Letter At Fist
        </div>
        <label for="floatingInput">product Name </label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="validaitProduct(this) "
          type="text"
          class="form-control"
          id="productPrice"
          placeholder="Nokia200"
        />
        <div class="alert alert-danger my-2 d-none" role="alert">
          Price should be at least 3 numbers
        </div>
        <label for="floatingInput">product Price </label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="validaitProduct(this) "
          type="text"
          class="form-control"
          id="productDes"
          placeholder="good"
        />
        <div class="alert alert-danger my-2 d-none" role="alert">
          Description should be 5-9 characters
        </div>
        <label for="floatingInput">product Des </label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="validaitProduct(this) "
          type="text"
          class="form-control"
          id="productCat"
          placeholder="TV"
          list="DataCat"
        />
        <div class="alert alert-danger my-2 d-none" role="alert">
          Cateogory should be one of these types
        </div>
        <datalist id="DataCat">
          <option value="tv"></option>
          <option value="Mobile"></option>
          <option value="laptop"></option>
          <option value="sports"></option>
        </datalist>
      </div>
      <div class="form-floating mb-3">
        <input
          type="file"
          class="form-control"
          id="productimage"
          placeholder="Nokia200"
        />
        <label for="floatingInput">product image </label>
      </div>
      <div class="d-flex text-center justify-content-center align-items-center">
        <button
          id="addBtn"
          class="btn btn-danger px-2 m-4"
          onclick=" addProduct()"
        >
          Add Product
        </button>
        <button
          id="updateBtn"
          class="btn btn-warning px-2 m-4 d-none"
          onclick=" updateProduct()"
        >
          Update Product
        </button>
      </div>
    </div>
    <input
      oninput=" searchProduct()"
      type="text"
      class="form-control my-3 w-50 m-auto"
      id="productSearch"
      placeholder="Search your product"
    />
    <div class="container">
      <div class="row" id="demo"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
